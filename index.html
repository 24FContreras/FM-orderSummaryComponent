<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>

  <main class="card">
    <img src="assets/img/illustration-hero.svg" alt="" class="banner" aria-hidden="true">
    <div class="card-body">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section class="plan">
        <div class="details">
          <img src="assets/img/icon-music.svg" alt="">
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="" aria-label="Change plan" target="_blank" rel="noopener noreferrer">Change</a>
      </section>
      <a href="" class="btn" aria-label="Proceed to Payment" target="_blank" rel="noopener noreferrer">Proceed to
        Payment</a>
      <a href="" class="cancel" target="_blank" rel="noopener noreferrer">Cancel Order</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      rel="noopener noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/24FContreras" target="_blank"
      rel="noopener noreferrer">Drew</a>.
  </footer>
</body>

</html>
